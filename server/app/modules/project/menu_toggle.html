<md-button aria-label="button" class="md-button-toggle"
  ng-click="toggle()"
  aria-controls="docs-menu-{{section.name}}"
  aria-expanded="{{isOpen()}}">
  <div flex layout="row">
    {{section.name}}
    <span aria-hidden="true" class="md-toggle-icon"
    ng-class="{'toggled': isOpen()}">
      <md-icon md-svg-src="toggle-arrow"></md-icon>
    </span>
  </div>
  <span class="visually-hidden">
    Toggle {{isOpen()? 'expanded' : 'collapsed'}}
  </span>
</md-button>

<ul ng-show="isOpen()" id="docs-menu-{{section.name}}" class="menu-toggle-list">
  <li ng-repeat="page in section.pages">
    <menu-link section="page"></menu-link>
  </li>
</ul>
