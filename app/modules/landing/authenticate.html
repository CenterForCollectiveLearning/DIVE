<section class="landing-projects landing-list" flex>
	<md-card class='login-form' ng-if='!loggedIn'>
		<md-card-content>
			<h2 class='md-title'>Login</h2>
			<form name='loginForm'>
				<md-input-container>
		    		<label for="username">Username</label>
	    			<input id="username" type="text" ng-model="login_userName" placeholder="username" requiredr>
			    </md-input-container>

				<md-input-container>
		    		<label for="password">Password</label>
	    			<input id="password" type="password" ng-model="login_password" placeholder="password" required>
					<div ng-if="loginErr" ng-messages="login_password.$error">
			            <div ng-message="required">Invalid username and/or password.</div>
			        </div>
			    </md-input-container>
			</form>
		</md-card-content>
		<div class='md-actions' layout="row" layout-align="end center">
	    	<md-button aria-label="button" ng-click="#">Register</md-button>
	    	<md-button class="md-primary md-raised" aria-label="button" ng-click="loginUser(login_userName, login_password)">Login</md-button>
		</div>
	</md-card>
	<md-card class='reg-form' ng-if='!loggedIn'>
		<md-card-content>
			<h2 class='md-title'>Register</h2>
			<form name='signUpForm'>
				<md-input-container>
		    		<label for="username">Username</label>
	    			<input id="username" type="text" ng-model="reg_userName" placeholder="username" required>
			    </md-input-container>

			    <md-input-container>
		    		<label for="displayname">Display Name</label>
	    			<input id="displayname" type="text" ng-model="reg_displayName" placeholder="display name" required>
			    </md-input-container>

				<md-input-container>
		    		<label for="password">Password</label>
	    			<input id="password" type="password" ng-model="reg_password" placeholder="password" required ng-enter='registerUser(reg_userName, reg_displayName, reg_password)'>
			    </md-input-container>

			    <section layout="row" layout-align="center center">
			    	<md-button aria-label="button" class="md-light md-raised" ng-click='registerUser(reg_userName, reg_displayName, reg_password)'>Register</md-button>
			    </section>
				<label ng-if='regErr'>**Username must be unique and all fields are required.</label>
			</form>
		</md-card-content>
	</md-card>
</section>
